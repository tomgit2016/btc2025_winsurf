name: Tennis Booking Automation

on:
  schedule:
    # 9:01 PM Pacific Time occurs at 04:01 UTC during Daylight Saving (PDT)
    - cron: '1 4 * * 2,5'
    # 9:01 PM Pacific Standard Time occurs at 05:01 UTC (non-DST)
    - cron: '1 5 * * 2,5'
  workflow_dispatch:

jobs:
  book-court:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: |
          google-chrome --version || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tennis_booking/requirements.txt

      - name: Create config .env from secrets
        run: |
          mkdir -p tennis_booking/config
          cat > tennis_booking/config/.env << 'EOF'
          TENNIS_CLUB_URL=https://www.burnabytennis.ca/
          USERNAME=${{ secrets.USERNAME }}
          PASSWORD=${{ secrets.PASSWORD }}

          PREFERRED_COURTS=3,4,5,2
          PREFERRED_TIME=21:00
          BOOKING_DAYS_AHEAD=7
          DURATION_MINUTES=120

          PLAYER1_NAME=Ian Zhu
          PLAYER2_NAME=Will Yang
          PLAYER3_NAME=Neil Chen

          # AWS SNS Configuration
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION || 'us-east-1' }}
          SMS_PHONE_NUMBER=${{ secrets.SMS_PHONE_NUMBER }}
          ENABLE_SMS_NOTIFICATIONS=${{ secrets.ENABLE_SMS_NOTIFICATIONS || 'true' }}

          # Force headless on CI
          HEADLESS=true
          LOG_LEVEL=info
          EOF

      - name: Run booking script (headless)
        env:
          # Some sites may require locale/timezone awareness
          TZ: America/Los_Angeles
          # AWS debugging
          AWS_REGION: us-east-1
        run: |
          echo "Checking AWS configuration..."
          python -c "import boto3; print('boto3 version:', boto3.__version__); print('AWS region:', boto3.Session().region_name if boto3.Session().region_name else 'Not set')"
          echo "Environment variables available:"
          echo "AWS_ACCESS_KEY_ID: $(if [ -n \"$AWS_ACCESS_KEY_ID\" ]; then echo 'SET'; else echo 'NOT SET'; fi)"
          echo "AWS_SECRET_ACCESS_KEY: $(if [ -n \"$AWS_SECRET_ACCESS_KEY\" ]; then echo 'SET'; else echo 'NOT SET'; fi)"
          echo "SMS_PHONE_NUMBER: $(if [ -n \"$SMS_PHONE_NUMBER\" ]; then echo 'SET'; else echo 'NOT SET'; fi)"
          echo "ENABLE_SMS_NOTIFICATIONS: \"$ENABLE_SMS_NOTIFICATIONS\""
          python tennis_booking/src/tennis_booking.py

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tennis-booking-debug
          path: |
            tennis_booking/debug/**/*.png
            tennis_booking/debug/**/*.html
            tennis_booking/tennis_booking.log
          if-no-files-found: ignore
